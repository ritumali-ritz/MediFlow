<!DOCTYPE html>
<html>

<head>
    <title>Find Existing Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .doctor-card {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #00bcd4;
        }

        button {
            background: #00bcd4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0097a7;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>üîç Find Existing Doctor Accounts</h1>
    <p>This will show all doctors currently in the database.</p>

    <button onclick="loadDoctors()">Load Doctors from Firebase</button>

    <div id="results"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBleAsfOdYo6NA1Mx2PibF4bAWijUSJTBY",
            authDomain: "smart-health-queue.firebaseapp.com",
            projectId: "smart-health-queue",
            storageBucket: "smart-health-queue.firebasestorage.app",
            messagingSenderId: "707832193088",
            appId: "1:707832193088:web:00f4f84add5195a3027fa5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.loadDoctors = async function () {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Loading doctors...</div>';

            try {
                const doctorsQuery = query(collection(db, 'users'), where('role', '==', 'doctor'));
                const querySnapshot = await getDocs(doctorsQuery);

                if (querySnapshot.empty) {
                    resultsDiv.innerHTML = '<p><strong>No doctors found in database!</strong></p><p>You need to create a doctor account using the admin portal.</p>';
                    return;
                }

                let html = '<h2>Found ' + querySnapshot.size + ' Doctor(s):</h2>';

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    html += `
                        <div class="doctor-card">
                            <h3>üë®‚Äç‚öïÔ∏è ${data.displayName || 'Unknown'}</h3>
                            <p><strong>Email:</strong> ${data.email}</p>
                            <p><strong>UID:</strong> ${doc.id}</p>
                            <p style="color: red;"><strong>‚ö†Ô∏è Password:</strong> Not stored in database (for security)</p>
                            <p style="background: #fff3cd; padding: 10px; border-radius: 5px;">
                                <strong>Note:</strong> Passwords are stored in Firebase Authentication, not Firestore. 
                                You need to either:
                                <br>1. Reset password in Firebase Console
                                <br>2. Create a new doctor with known credentials
                            </p>
                        </div>
                    `;
                });

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        };
    </script>
</body>

</html>
